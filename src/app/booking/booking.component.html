
<body>
<div class="stepper">
  <mat-vertical-stepper linear>
    <mat-step  #stepperOne label="vælge behandling" [completed] = stepOne>
      <div class="step">
      <button class="mat-button" matStepperNext (click)="selectedTreatment('helhedsorienteret')" >Helhedsorienteret fysioterapi</button>
      </div>
      <div class="step">
        <button class="mat-button"(click)="selectedTreatment('akupunktur')" > Akupunktur </button>
      </div>
      <div class="step">
        <button class="mat-button" matStepperNext (click)="selectedTreatment('massage')">Fysioterapeutisk massage</button>
      </div>
      <div class="step">
        <button class="mat-button" (click)="selectedTreatment('træningsprogram')" >Tilrettelæggelse af træningsprogram</button>
      </div>
      <div class="step">
        <button class="mat-button" (click)="selectedTreatment('optimering')" >Sport og performance optimering</button>
      </div>
    </mat-step>

    <!-- step 2 with if statemnts depending on selected treatment -->
    <mat-step label="valg af længte" [completed] = stepTwo>
     <div *ngIf="selectetTreatment === 'massage' ">
       <div class="step">
         <button class="mat-button" (click)="selectedDuration(60)" > førstegang behandling 60 min </button>
       </div>
       <div class="step">
         <button class="mat-button" (click)="selectedDuration(30)" >opfylnings behandling 30 min</button>
       </div>
       <div class="step">
         <button class="mat-button"  (click)="selectedDuration(60)" > flere område behandling 60 min </button>
       </div>
     </div>
      <div *ngIf="selectetTreatment === 'helhedsorienteret' ">
        <div class="step">
          <button class="mat-button" (click)="selectedTime(60)" > behandling 60 min </button>
        </div>
      </div>
    </mat-step>



    <!-- step 3 booking calender and times -->
    <mat-step  label="vælge dag"  [completed] = stepThree >
      <div class="container">
        <div  class="col">
        <mat-card >
          <mat-calendar (selectedChange)="postSelectedDate($event)"></mat-calendar>
        </mat-card>
       </div>
        <div *ngIf="availableTimesOnDateSelected != null" class="col">
        <mat-card *ngFor="let item of availableTimesOnDateSelected" class="timeSlot"  >
          <button class="mat-button" (click)="bookTime(item)">{{item}}</button>
        </mat-card>
          <p>Selected date: {{selected}}</p>
        </div>



      </div>
    </mat-step>



    <mat-step label="udfyld fomelar">
      <div>
      <h4>valdt dag: {{selected}}</h4>
      <h4>vladt tid: {{selectedTime}} </h4>
      <h4>valdt service: {{selectetTreatment}} </h4>
      </div>

      <div  class="inputForm">
      <mat-form-field appearance="fill">
        <mat-label >Email Adrasse</mat-label>
        <input matInput [formControl]="Email" >
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label  >Telefon Nummer</mat-label>
        <input matInput [formControl]="phone" >
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label  >Adrasse</mat-label>
        <input  matInput  [formControl]="address">
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>By</mat-label>
        <input matInput [formControl]="city">
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>PostNummer</mat-label>
        <input matInput [formControl]="postcode">
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Notater til behandling</mat-label>
        <input matInput [formControl]="notes">
      </mat-form-field>
      </div>
      <button  (click)="postBooking()">postBooking</button>

    </mat-step>
  </mat-vertical-stepper>





</div>






<div *ngIf="!socketId"
     class="warn-text-colour"
     style="font-family: cursive"
     style="font-size: 14px">
  connecting...  {{socketId}}
</div>


</body>
